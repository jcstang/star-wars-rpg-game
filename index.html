<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- reset link -->
  <link rel="stylesheet" href="/assets/css/reset.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- style link -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Title on top -->
  <div class="container">
    <h1>Star Wars RPG!</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="container left-side col-10">
        <h1>left side</h1>

        <!-- CARD ROW -->
        <div class="row">

          <div id="player-obi" class="container player col-3">
            <div class="card">
              <h4 >Obi-Wan Kenobi - "Hello, there"</h4>
              <img class="player-img" src="assets/images/obiwan-200px.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div id="player-dooku" class="container player col-3">
            <div class="card">
              <h4>Count Dooku - sir christopher lee</h4>
              <img class="player-img" src="assets/images/dooku-200px.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div id="player-palps" class="container player col-3">
            <div class="card">
              <h4>Darth Sidious - aka Palps</h4>
              <img class="player-img" src="assets/images/palps-200px.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div id="player-maul" class="container playper col-3">
            <div class="card">
              <h4>Darth Maul - died too soon</h4>
              <img class="player-img" src="assets/images/darth-maul-200px.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

        </div>
        <!-- end of card row -->
        <h2>Your Character</h2>

        <!-- SELECTED SPOT -->
        <div class="row">
          <div class="container selected-character"></div>
        </div>

        <!-- ENEMIES AVAILABLE to attack -->
        <div class="row">
          <div class="container enemy-char-remain"></div>
        </div>

        <!-- Fight section -->
        <div class="row">
          <div class="container">
            <button type="button" class="btn btn-primary">Attack!</button>
          </div>
        </div>

        <!-- DEFENDER -->
        <div class="row">
          <h4>Defender</h4>
          <div class="container defend-character"></div>
        </div>

        <!-- Action floor -->
        <div class="container">
          <div class="row">
            <div id="my-side" class="container battle-arena col-5"></div>
            <div id="my-side" class="container battle-arena col-2"></div>
            <div id="opponent-side" class="container battle-arena col-5"></div>
          </div>
        </div>

      </div>
      <!-- end of left side -->

      
    </div> 
    <!-- End of main container -->
    
    

    <footer>
      <p>blah blah blah - i'm a chatty footer</p>
    </footer>

  <!-- jquery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
