<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- reset link -->
  <link rel="stylesheet" href="/assets/css/reset.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- style link -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- Title on top -->
  <div class="container">
    <h1>Star Wars RPG!</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="container left-side col-10">
        <h1>left side</h1>

        <!-- CARD ROW -->
        <div class="row">

          <div class="container col-3">
            <div class="card">
              <h3 >Obi-Wan Kenobi - "Hello, there"</h3>
              <img class="player-img" src="assets/images/obiwan-200px.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div class="container col-3">
            <div class="card">
              <h3>Count Dooku - sir christopher lee</h3>
              <img class="player-img" src="assets/images/Hot-Toys-Attack-of-the-Clones-Count-Dooku-001_1024x1024.jpg" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div class="container col-3">
            <div class="card">
              <h3>Darth Sidious - aka Palps</h3>
              <img class="player-img" src="assets/images/palps.png" alt="#">
              <h4 >120</h4>
            </div>
          </div>

          <div class="container col-3">
            <div class="card">
              <h3>Darth Maul - aka the guy who died too soon</h3>
              <img class="player-img" src="assets/images/Sven-juhlin-darth-maul-bf2-50.jpg" alt="#">
              <h4 >120</h4>
            </div>
          </div>

        </div>
        <!-- end of card row -->
        
        <h2>Your Character</h2>

      </div>
      <div class="container right-side col-2">
        <h1>Right side</h1>
      </div>
    </div>

  </div> 
  <!-- End of main container -->
  
</body>
</html>
